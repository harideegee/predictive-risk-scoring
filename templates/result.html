<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Risk Score Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b3a73);
            color: #cfd8dc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1 0 auto;
        }
        h1, h2, h3, h4 {
            color: #bbdefb;
        }
        footer {
            flex-shrink: 0;
            background-color: #12253b;
            color: #82aaff;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
            box-shadow: inset 0 1px 3px rgb(18 37 59 / 0.7);
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #82aaff;
        }
        a:hover {
            color: #bbdefb;
            text-decoration: none;
        }
    </style>

</head>
<body>
    <div class="container my-5 text-center">
        <h1 class="mb-4">Predicted Risk Score</h1>
        <div class="alert alert-primary fs-4" role="alert">
            Your risk score is: <strong>{{ risk_score }}</strong>
        </div>
        <div style="position: relative; height: 40px; border-radius: 15px; overflow: visible; margin: 30px 0; background: linear-gradient(90deg, #4caf50 0%, #4caf50 33%, #ffeb3b 33%, #ffeb3b 66%, #f44336 66%, #f44336 100%);">
    <div style="position: absolute; top: -15px; left: calc({{ risk_score }}% - 10px); width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 15px solid #ffffff;"></div>
  </div>
  
  <div style="display: flex; justify-content: space-between; font-weight: bold; color: #bbdefb;">
    <span>Low Risk</span>
    <span>Medium Risk</span>
    <span>High Risk</span>
  </div>
        <a href="/" class="btn btn-secondary mt-3">Try Again</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
    &copy; 2025 Harikrishnan D. All rights reserved.
</footer>

</body>
</html>
